<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Vehicle To Inventory</title>
<style>
	form {
		border-bottom: 1px solid black;
	}
	body {
		padding: 80px;
		background-color: skyblue;
		display: block;
		height: 300px;
		text-align: center;
	}
	table, th, td {
		border: 1px solid black;
		text-align: center;
		border-collapse: separate;
		background-color: lightgray;
		padding: 2px;
		color: navy;
		margin: auto;
	}
</style>
</head>
<body>
	<h1>Add Vehicle</h1>
	<form th:object="${newVehicle}" th:action="@{/update/{id}(id=${newVehicle.id})}" method="POST">
		<table>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Price</th>
			</tr>
			<tr>
				<td><input name="make" type="text" size="20" th:field="*{make}"></td>
				<td><input name="model" type="text" size="20" th:field="*{model}"></td>
				<td><input name="color" type="text" size="20" th:field="*{color}"></td>
				<td><input name="price" type="number" step="0.01" size="20" th:field="*{price}"></td>
			</tr>
		</table>
		<br>
		<input name="submit" type="submit" value="Submit">
		<p></p>
	</form>
	<br>
	<a href="/viewVehicles"><button>View Vehicles</button></a>
	<br><br>
	<a href="/index.html"><button>Home</button></a>
</body>
</html>
